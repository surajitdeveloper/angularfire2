<ion-header>

  <ion-navbar>
    <ion-title>{{page_title}}</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
    
  <ion-list class="accordian">
      
   <div class="accor-wrap">
    <ion-item *ngFor="let d of data" (click)="toggleDetails(d)"><ion-icon color="primary" item-right name="ios-add-circle-outline"></ion-icon>
      <div class="title-accr"><h1>{{d.title}} </h1></div>
        
        
      <div *ngIf="d.showDetails" class="content-accr">
          
          <div class="top-row">
           <div class="btn-floating pulse icon-docter"><img class="circle responsive-img" alt="" src="../assets/doctor.jpg"></div>
              <h2><i aria-hidden="true" class="fa fa-medkit"></i> {{d.details}}</h2>
          </div>
          
          <ion-row>
            <label><i class="fa fa-map-marker" aria-hidden="true"></i></label>
              <p>{{d.address}}</p>
          </ion-row>
          
          <ion-row>
            <label><i aria-hidden="true" class="fa fa-clock-o"></i></label>
            <p>{{d.time}}</p>
          </ion-row>
          
          <ion-row>
            <label><i aria-hidden="true" class="fa fa-sun-o"></i></label>
            <p>{{d.day}}</p>
          </ion-row>
          
    
          

          
        </div>
    </ion-item>
    </div>  
      
  </ion-list>
    
</ion-content>
